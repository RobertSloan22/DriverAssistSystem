<html>
<head>
    <title>Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Bootstrap CSS for responsive layout and styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Style for the navigation bar */
        .navbar {
            width: 100%;
            background-color: #333333;
            overflow: auto;
            position: fixed;
            top: 0;
            opacity: 0.8;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            padding: 20px;
            color: white;
            text-decoration: none;
            font-size: 10px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Background container to hold the background image and video feed */
        .background-container {
            width: 100%;
            height: calc(100% - 40px); /* Subtract the height of the navbar */
            background-image: url('/static/digital.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px; /* Add padding equal to navbar height */
        }

        /* Styling for the video feed image */
        .video-feed {
            width: 650px;
            height: 355px;
        }
        .video-feed2 {
            width: 400px;
            height: 200px;
        }
        #map {
            width: 1000px;
            height: 200px;
            margin: 20px 0;
        }

        .table {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1 style="color: white;">SRX RANGER2 ADAS</h1>
    <button onclick="location.href='http://192.168.25.199:3000'" type="button" class="btn btn-primary btn-lg px-2 gap-3">LaneMapping</button>
    <button onclick="location.href='http://192.168.25.199:3300'" type="button" class="btn btn-primary btn-lg px-2 gap-3">F-Alert</button>
    <button onclick="location.href='http://192.168.25.199:3500'" type="button" class="btn btn-primary btn-lg px-2 gap-3">R-Alert</button>
    <button onclick="location.href='http://192.168.25.199:3600'" type="button" class="btn btn-primary btn-lg px-2 gap-3">F-CNNET</button>
    <button onclick="location.href='http://192.168.25.199:3800'" type="button" class="btn btn-primary btn-lg px-2 gap-3">R-CNNET</button>
    <button onclick="location.href='http://192.168.25.199:3900'" type="button" class="btn btn-primary btn-lg px-2 gap-3">R-Fast</button>
</div>

<div class="background-container">
    <!-- The video feed is sourced from a server-side route -->
    <img src="{{ url_for('video_feed') }}" class="video-feed" />
</div>
</body>
</html>
